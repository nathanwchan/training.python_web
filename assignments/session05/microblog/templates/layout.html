<!DOCTYPE html>
<html>
  <head>
    <title>Microblog!</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>My Microblog</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="content">
    {% block body %}{% endblock %}
    </div>
  </body>
</html>
